monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nemo
$launcher = launcher
$browser = firefox
$telegram = ayugram-desktop
$ide = vscodium
$discord = discord
$obsidian = obsidian
$wallpaper_random = waypaper --random
$wallpaper = waypaper

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & swww init & swww-daemon --format xrgb & dunst & eww daemon
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch chihist store
exec-once = wl-clip-persist --clipboard regular --display wayland    

############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

