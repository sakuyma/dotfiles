#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2 
    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b4befeff) rgba(b4befebb) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 14
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.92
    inactive_opacity = 0.92
    fullscreen_opacity = 1    

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 2
        new_optimizations = true
        noise = 0.01
        contrast = 1.2
        brightness = 0.9
        vibrancy = 0.1696
        vibrancy_darkness = 0.1
        special = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes
    
    # Базовые настройки анимаций
    bezier = overshot, 0.2, 1.1, 0.3, 1.0
    bezier = smoothOut, 0.4, 0, 0.8, -0.4
    bezier = smoothIn, 0.3, 1, 0.6, 1
    bezier = wind, 0.1, 0.8, 0.2, 1.02
    bezier = winIn, 0.15, 1.0, 0.2, 1.0
    bezier = winOut, 0.4, -0.2, 0, 1
    bezier = linear, 0, 0, 1, 1
    
    # Анимация открытия окон - БЫСТРАЯ
    animation = windows, 1, 4, overshot, slide
    animation = windowsIn, 1, 4, winIn, slide
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 3, wind, slide
    
    # Анимация границ окон
    animation = border, 1, 8, linear
    animation = borderangle, 1, 6, linear
    
    # Анимация раскрытия/сворачивания окон
    animation = fade, 1, 6, smoothIn
    animation = fadeDim, 1, 6, smoothIn
    animation = workspaces, 1, 4, wind
    
    # Анимация специальных окон
    animation = specialWorkspace, 1, 5, wind, slidevert
}



# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_warps = true
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets Win key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, exec, $browser
bind = $mainMod, R, exec, ~/.config/rofi/launcher.sh
bind = $mainMod, T, exec, $telegram
bind = $mainMod, I, exec, $ide
bind = $mainMod, D, exec, $discord
bind = $mainMod, O, exec, $obsidian
bind = $mainMod, W, exec, $wallpaper_random
bind = $mainMod, Z, exec, $wallpaper
bind = Alt, G, exec, hyprpicker
bind = $mainMod Ctrl, D, exec, ~/.config/rofi/powermenu.sh

# Полноэкранный режим
bind = $mainMod, F11, fullscreen, 0

#Screenshots
bind = , Print, exec, hyprshot --mode output -o ~/Pictures/Screenshots/
bind = Ctrl, Print, exec, hyprshot --mode region -o ~/Pictures/Screenshots/
bind = $mainMod, Print, exec, hyprshot --mode window -o ~/Pictures/Screenshots/

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused window with mainMod + Alt + arrow keys
bind = $mainMod ALT, right, moveactive, 50 0
bind = $mainMod ALT, left, moveactive, -50 0
bind = $mainMod ALT, up, moveactive, 0 -50
bind = $mainMod ALT, down, moveactive, 0 50  

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r 
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, left, resizeactive, -50 0 
bind = $mainMod SHIFT, up, resizeactive, 0 -50 
bind = $mainMod SHIFT, down, resizeactive, 0 50

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*

windowrulev2 = center, floating:1
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$  
windowrulev2 = size 700 500, class:^(blueman-manager)$

windowrulev2 = float, title:^(volume control)$
windowrulev2 = size 600 400, title:^(pavucontrol)$
windowrulev2 = move cursor 0, title:^(pavucontrol)$
windowrulev2 = animation popin, title:^(pavucontrol)$
windowrulev2 = opacity 0.95, title:^(pavucontrol)$
